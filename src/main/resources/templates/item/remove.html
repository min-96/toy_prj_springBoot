<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{item.header.remove}"></h2>
    <form th:object="${item}" th:action="@{/item/remove}" method="post">
<input type="hidden" th:field="*{itemId}"/>
        <table>
            <tr>

                <td th:text="#{item.itemName}">상품명</td>


                <td><input type="text" name="itemName" th:field="*{itemName}" disabled="disabled"/></td>

            </tr>

            <tr>

                <td th:text="#{item.itemPrice}">상품가격</td>

                <td><input type="text" name="price" th:field="*{price}" disabled="disabled"/>&nbsp;원</td>

            </tr>

            <tr>

                <td th:text="#{item.preview}">미리보기</td>

                <td><img src="display?itemId=${item.itemId}" th:src="|display?itemId=${item.itemId}|" width="210"></td>

            </tr>

            <tr>

                <td th:text="#{item.itemDescription}">상품설명</td>

                <td><textarea name="description" th:field="*{description}" disabled="disabled"></textarea></td>

            </tr>



        </table>

        <div>
            <button type="submit" th:text="#{action.remove}"></button>
        </div>

    </form>

</div>

</body>
</html>

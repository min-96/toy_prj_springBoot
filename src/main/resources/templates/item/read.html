<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template"><head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{item.header.detail}"></h2>

    <form th:object="${item}" action="list.html" th:action="@{/item/buy}" method="post">

        <input type="hidden" name="itemId" th:field="*{itemId}"/>
        <input type="hidden" name="pictureUrl" th:field="*{pictureUrl}"/>
        <input type="hidden" name="previewUrl" th:field="*{previewUrl}"/>

        <table>
            <tr>

                <td th:text="#{item.itemName}">상품명</td>


                <td><input type="text" name="itemName" th:field="*{itemName}" /></td>

            </tr>

            <tr>

                <td th:text="#{item.itemPrice}">상품가격</td>

                <td><input type="text" name="price" th:field="*{price}" />&nbsp;원</td>

            </tr>

            <tr>

                <td th:text="#{item.preview}">미리보기</td>

                <td><img src="display?itemId=${item.itemId}" th:src="|display?itemId=${item.itemId}|" width="210"></td>

            </tr>

            <tr>

                <td th:text="#{item.itemDescription}">상품설명</td>

                <td><textarea name="description" th:field="*{description}"></textarea></td>

            </tr>



        </table>

        <div>

        <button type="submit" th:text="#{action.buy}"></button>
            <button type="button" id="btnList" onclick="location.href='/item/list'" th:text="#{action.list}"></button>

        </div>

    </form>

</div>

</body>
</html>

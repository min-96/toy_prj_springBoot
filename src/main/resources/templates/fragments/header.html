<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf=extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <div align="right" th:fragment="header">
        <table>
<!--            로그인을 하지않은경우-->
            <tr sec:authorize="!isAuthenticated()">

               <td width="80">
                <a href="../member/register.html" th:href="@{/member/register}" th:text="#{header.joinMember}">Join</a></td>
               <td width="80"><a href="../auth/loginForm.html" th:href="@{/auth/login}"  th:text="#{header.login}"></a> </td>
           </tr>


            <tr sec:authorize="isAuthenticated()">
            <td width="180">
                <form action="../auth/logout.html" th:action="@{/auth/logout}" method="post">
              <span sec:authentication="principal.username"></span>님 <button th:text="#{header.logout}"></button>
                </form>
            </td>
            </tr>

        </table>


    </div>
</body>
</html>

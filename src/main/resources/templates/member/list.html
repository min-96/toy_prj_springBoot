<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template"><head>
    <meta charset="UTF-8">
    <title>Member</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{member.header.list}"></h2>
        <a href="register.html" th:href="@{/member/register}" th:text='#{action.new}'></a>
        <table border='1'>
            <tr>
                <th align='center' width='60' th:text='#{member.no}'>번호</th>
                <th align='center' width='80' th:text='#{member.userId}'>아이디</th>
                <th align='center' width='300' th:text='#{member.userPw}'>비밀번호</th>
                <th align='center' width='80' th:text='#{member.userName}'>사용자명</th>
                <th align='center' width='70' th:text='#{member.family}'>직업</th>
                <th align='center' width='180' th:text='#{regdate}'>등록일시</th>
            </tr>
            <tr th:if='${#lists.isEmpty(list)}'>
                <td colspan='6' th:text='#{common.listEmpty}'>List is empty.</td>
            </tr>
            <tr th:each='member: ${list}'>
                <td align='center' th:text='${member.userNo}'>${member.userNo}</td>>
                <td align='center'><a href='read.html' th:href="'/member/read?userNo=' + ${member.userNo}" th:text='${member.userId}'>${member.userId}</a></td>
                <td align="center" th:text="${member.userPwd}">${member.userPwd}</td>
                <td align="center" th:text="${member.userName}">${member.userName}</td>
                <td align="center" th:text="${member.family}">${member.family}</td>
                <td align="center" th:text="${#temporals.format(member.regDate,'yyyy-MM-dd HH:mm')}">${member.regDate}</td>
            </tr>
        </table>
    </div>
</body>
</html>

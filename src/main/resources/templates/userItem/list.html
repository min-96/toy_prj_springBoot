<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template"><head>
    <meta charset="UTF-8">
    <title>UserItem</title>
<div layout:fragment="content">
    <h2 th:text="#{useritem.header.list}"></h2>
    <table border="1">


        <tr>

            <th align="center" width="80" th:text="#{useritem.no}">번호</th>

            <th align="center" width="100" th:text="#{useritem.itemName}">상품명</th>

            <th align="center" width="100" th:text="#{useritem.itemPrice}">상품가격</th>

            <th align="center" width="180" th:text="#{regdate}">구매일시</th>

            <th align="center" width="180" th:text="#{useritem.download}">다운로드</th>

        </tr>




        <tr th:if="${#lists.isEmpty(list)}">

            <td colspan="5" th:text="#{common.listEmpty}">

                List is empty.

            </td>

        </tr>




        <tr th:each="useritem : ${list}">

            <td align="center" th:text="${useritem.userItemNo}">${useritem.userItemNo}</td>

            <td align="center"><a href="read.html" th:href="|/useritem/read?userItemNo=${useritem.userItemNo}|" th:text="${useritem.itemName}">${useritem.itemName}</a></td>

            <td align="center" th:text="${useritem.price}">${useritem.price}</td>

            <td align="center" th:text="${#temporals.format(useritem.regDate,'yyyy-MM-dd')}"></td>

            <td align="center"><a href="." th:href="|/useritem/download?userItemNo=${useritem.userItemNo}|">DOWNLOAD</a></td>

        </tr>

    </table>



</div>
</head>
<body>

</body>
</html>

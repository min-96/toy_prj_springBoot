<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">
<head>
    <meta charset="UTF-8">
    <title>CodeDetail</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{codeDetail.header.register}">코드등록</h2>

        <form id="codeDetail" action="list.html" th:action="@{/codedetail/regsiter}"
       th:object="${codeDetail}" method="post">
            <table>
                <tr>
                    <td th:text="#{codeDetail.groupCode}"></td>
                    <td>
                        <select th:field="*{groupCode}">
                <option th:each="groupCode : ${groupCodeList}" th:value="${groupCode.value}" th:text="${groupCode.label}"></option>
                </select>

                </td>

                <td><span class="error_message" th:if="${#fields.hasErrors('groupCode')}" th:errors="*{groupCode}">groupCode의 에러 메시지</span></td>

                </tr>

                <tr>

                    <td th:text="#{codedetail.codeValue}"></td>

                    <td><input type="text" name="codeValue" th:field="*{codeValue}" /></td>

                    <td><span class="error_message" th:if="${#fields.hasErrors('codeValue')}" th:errors="*{codeValue}">codeValue의 에러 메시지</span></td>

                </tr>

                <tr>

                    <td th:text="#{codedetail.codeName}"></td>

                    <td><input type="text" name="codeName" th:field="*{codeName}" /></td>

                    <td><span class="error_message" th:if="${#fields.hasErrors('codeName')}" th:errors="*{codeName}">codeName의 에러 메시지</span></td>

                </tr>
            </table>

            <div>
                <button type="submit" id="btnRegister" th:text="#{action.register}"></button>
                <button type="button" id="btnList" onclick="location.href='/codedetail/list'" th:text="#{action.list}"></button>
            </div>
        </form>

    </div>
</body>
</html>

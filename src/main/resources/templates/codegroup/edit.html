<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">
<head>
    <meta charset="UTF-8">
    <title>CodeGroup</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{codegroup.header.read}">코드그룹 편집</h2>
    <form id="codeGroup" action="list.html" th:action="@{/codegroup/edit}"
          th:object="${codeGroup}" method="post">
        <table>


            <tr>
                <td th:text="#{codegroup.groupCode}">코드그룹</td>
                <td><input type="text" name="groupCode" th:field="*{groupCode}"/></td>
                <td><span class="error_massage" th:if="${#fields.hasErrors('groupCode')}"
                          th:errors="*{groupCode}">그룹코드의 에러메세지</span></td>
            </tr>
            <tr>
                <td th:text="#{codegroup.groupName}">코드그룹명</td>
                <td><input type="text" name="groupName" th:field="*{groupName}"/></td>
                <td><span class="error_massage" th:if="${#fields.hasErrors('groupName')}"
                          th:errors="*{groupName}">코드그룹명의 에러메세지</span></td>
            </tr>
        </table>

        <div>
            <button type="submit" id="btnEdit" th:text="#{action.edit}"></button>
            <button type="button" id="btnList" onclick="location.href='/codegroup/list'" th:text="#{action.list}"></button>

        </div>

    </form>









</div>

</body>
</html>

<body>


    <div layout:fragment="content">
<h2 th:text="#{codegroup.header.register}">코드그룹등록</h2>

        <form id="codeGroup" action="list.html" th:action="@{/codegroup/register}"
        th:object="${codeGroup}" method="post">
            <table>
                <tr>
                    <td th:text="#{codegroup.groupCode}">코드그룹코드</td>
                    <td><input type="text" name="groupCode" th:field="*{groupCode}" /></td>
                    <td><span class="error_massage" th:if="${#fields.hasErrors('groupCode')}"
                    th:errors="*{groupCode}">그룹코드의 에러메세지</span></td>
                </tr>

                <tr>
                    <td th:text="#{codegroup.groupName}">코드그룹</td>
                    <td><input type="text" name="groupName" th:field="*{groupName}" /></td>
                    <td><span class="error_massage" th:if="${#fields.hasErrors('groupName')}"
                              th:errors="*{groupName}">코드그룹명의 에러메세지</span></td>
                </tr>


            </table>


    <div>
        <button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>
<!--       <button type="submit" id="btnList" th:text="#{action.list}">목록</button>-->
      <button type="button" id="btnList" onClick="location.href='/codegroup/list'" th:text="#{action.list}"></button>
    </div>
        </form>

    </div>

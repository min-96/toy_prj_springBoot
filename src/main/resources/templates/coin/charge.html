<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template">
<head>
    <meta charset="UTF-8">
    <title>Coin</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{coin.header.chargeForm}"></h2>
    <form id="chargeCoin" action="list.html" th:action="@{/coin/charge}" th:object="${chargeCoin}" method="post">


        <table>

            <tr>

                <td th:text="#{coin.amount}">충전금액</td>

                <td><input type="text" name="amount" th:field="*{amount}" /></td>

                <td><span class="error_message" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">amount의 에러 메시지</span></td>

            </tr>

        </table>

    <div>

        <button type="submit" id="btnCharge" th:text="#{action.charge}">충전</button>

        <button type="button" id="btnList" onclick="location.href='/coin/list'" th:text="#{action.list}"></button>

    </div>


    </form>






</div>

</body>
</html>

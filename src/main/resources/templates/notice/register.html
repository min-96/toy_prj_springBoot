<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf=extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
</head>
<body>
<div layout:fragment="content">

    <h2 th:text="#{notice.header.register}"></h2>
    <form action="list.html" th:action="@{/notice/register}" th:object="${notice}" method="post">
        <table>
            <tr>
                <td th:text="#{notice.title}"></td>
                <td><input type ="text" name="title" th:field="*{title}"/> </td>

                <td><span class="error_message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title의 에러 메시지</span></td>


            </tr>

            <tr>

                <td th:text="#{notice.content}">내용</td>

                <td><textarea name="content" th:field="*{content}"></textarea></td>

                <td><span class="error_message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content의 에러 메시지</span></td>

            </tr>

        </table>
        <div>
            <th:block sec:authorize = "hasRole('ADMIN')">
            <button type="submit" th:text="#{action.register}"></button>
            </th:block>
            <button type="button" id="btnList" onclick="location.href='/notice/list'" th:text="#{action.list}"></button>

        </div>



    </form>


</div>

</body>
</html>

<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main_template"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf=extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{notice.header.edit}"></h2>
    <form id='notice' action='list.html' th:action='@{/notice/edit}' th:object='${notice}' method='POST'>
        <input type='hidden' name='noticeNo' th:field='*{noticeNo}' />
        <table>
            <tr>
                <td th:text='#{notice.title}'>제목</td>
                <td>
                    <input type='text' name='title' th:field='*{title}' />
                </td>
            </tr>
            <tr>
                <td th:text='#{notice.content}'>내용</td>
                <td><textarea name='content' th:field='*{content}' ></textarea>
                </td>
            </tr>
        </table>

      <div>
          <th:block sec:authorize="hasRole('ADMIN')">
          <button type="submit" th:text="#{action.edit}"></button>
              <button type="button" id="btnList" onclick="location.href='/notice/list'" th:text="#{action.list}"></button>

          </th:block>
      </div>


</form>
</div>
</body>
</html>
